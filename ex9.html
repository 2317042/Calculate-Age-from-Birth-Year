<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Calculate Age from Birth Year</h1>
  <form method="POST">
    <input type="text" name="birth_year" placeholder="Enter your birth year" required>
    <button type="submit">Calculate</button>
  </form>

  {% if age is not none %}
    <div class="result">
      Your Age is: {{ age }} years ðŸŽ‰
    </div>
  {% endif %}
</body>
</html>
